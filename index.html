<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/animate.css">

</head>

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <ul class="stars" id="stars">
                <li><i id="first-star" class="fa fa-star star"></i></li>
                <li><i id="second-star" class="fa fa-star star"></i></li>
                <li><i id="third-star" class="fa fa-star star"></i></li>
            </ul>

            <span class="moves">0</span> Moves
            <time>
                <div class="time" id="minutes">00</div>
                <div class="time" id="seconds">:00</div>
            </time>
            <div class="restart" id="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <ul class="deck" id="deck">
            <li class="card" id="card0">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" id="card1">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card" id="card2">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" id="card3">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" id="card4">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card" id="card5">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" id="card6">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" id="card7">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" id="card8">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" id="card9">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" id="card10">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" id="card11">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" id="card12">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" id="card13">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" id="card14">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card" id="card15">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <section class="message hide">
        <p>Nice Work!<br>Everything is matched!!</p>
        <p class="how-many-moves"></p>
        <p class="how-much-time"></p>
        <ul class="how-many-stars"></ul>
        <button class="repeat">Repeat!!</button>
    </section>

    <script src="js/app.js"></script>
</body>

</html>
